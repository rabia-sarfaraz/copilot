<!-- Create a simple webpage with a heading and a button -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(120deg, #f0f4f8, #c2e9fb);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }  
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Webpage</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <br>
    <button id="greetBtn">Greet Me!</button>
    <div id="message"></div>
    <script>
        // Show a greeting message using the input value
        document.getElementById('greetBtn').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value.trim();
            const messageDiv = document.getElementById('message');
            if (name) {
                messageDiv.textContent = `Hello, ${name}! Welcome to the webpage.`;
            } else {
                messageDiv.textContent = "Please enter your name above.";
            }
        });
    </script>           

</body>
</html>    


<!-- This is a simple HTML document with a heading and a button that shows an alert when clicked. -->
<!-- The button has an event listener that triggers a JavaScript function to display the alert. -->     
<!-- The webpage is styled with basic CSS for better appearance. -->
<!-- The document is structured with a doctype declaration, head, and body sections. -->
